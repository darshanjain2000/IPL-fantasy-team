<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPL analysis tool</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <!-- <link rel="stylesheet" href="dist/css/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#">
								<!-- <img class="header-logo-image" src="dist/images/logo.svg" alt="Logo"> -->
                                <img src="{{url_for('static',filename = 'images/logo.svg')}}" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">IPL pre-match Analysis</h1>
	                        <p class="hero-paragraph">Check tool on GitHub or run api from here.</p>
	                        <div class="hero-cta"><a class="button button-primary" href="https://github.com/darshanjain2000/IPL-fantasy-team" target="_blank">GitHub</a><a class="button" href="/api" target="_blank">API</a></div>
                            
                            <h1 class="hero-title mt-0">---------------------------</h1>
                            <h1 class="hero-title mt-0">WEB Tool</h1>
                            <form action="/tool" method="POST">
                                <label for="team1">Select Team 1:--</label>
                                <select id="team1" name="team1">
                                  <option value="0">select team 1</option>
                                  <option value="1">Chennai Super Kings</option>
                                  <option value="2">Delhi Capitals</option>
                                  <option value="3">Kolkata Knight Riders</option>
                                  <option value="4">Mumbai Indians</option>
                                  <option value="5">Kings XI Punjab</option>
                                  <option value="6">Rajasthan Royals</option>
                                  <option value="7">Royal Challengers Bangalore</option>
                                  <option value="8">Sunrisers Hyderabad</option>
                                </select>
                                <label for="team2">Select Team 2:--</label>
                                <select id="team2" name="team2">
                                  <option value="0">select team 2</option>
                                  <option value="1">Chennai Super Kings</option>
                                  <option value="2">Delhi Capitals</option>
                                  <option value="3">Kolkata Knight Riders</option>
                                  <option value="4">Mumbai Indians</option>
                                  <option value="5">Kings XI Punjab</option>
                                  <option value="6">Rajasthan Royals</option>
                                  <option value="7">Royal Challengers Bangalore</option>
                                  <option value="8">Sunrisers Hyderabad</option>
                                </select>
                                <label for="venue">Venue:--</label>
                                <select id="venue" name="venue">
                                  <option value="0">select vanue</option>
                                  <option value="1">Bangalore</option>
                                  <option value="2">Kochi</option>
                                  <option value="3">Chennai</option>
                                  <option value="4">Centurion</option>
                                  <option value="5">Ranchi</option>
                                  <option value="6">Mumbai</option>
                                  <option value="7">Ahmedabad</option>
                                  <option value="8">Durban</option>
                                  <option value="9">Kolkata</option>
                                  <option value="10">Cape Town</option>
                                  <option value="11">Dharamsala</option>
                                  <option value="12">Sharjah</option>
                                  <option value="13">Johannesburg</option>
                                  <option value="14">Kimberley</option>
                                  <option value="15">Pune</option>
                                  <option value="16">Delhi</option>
                                  <option value="17">Raipur</option>
                                  <option value="18">Chandigarh</option>
                                  <option value="19">Nagpur</option>
                                  <option value="20">Abu Dhabi</option>
                                  <option value="21">Bloemfontein</option>
                                  <option value="22">Kanpur</option>
                                  <option value="23">Hyderabad</option>
                                  <option value="24">Rajkot</option>
                                  <option value="25">Port Elizabeth</option>
                                  <option value="26">Dubai</option>
                                  <option value="27">Indore</option>
                                  <option value="28">Cuttack</option>
                                  <option value="29">East London</option>
                                  <option value="30">Jaipur</option>
                                  <option value="31">Visakhapatnam</option>

                                </select>
                                <input type="submit" value="Submit">
                              </form>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
							<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
							<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
							<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- <script src="dist/js/main.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
